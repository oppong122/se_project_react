<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="Around the U.S"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/black-background.svg')%>"
              class="profile__avatar-image"
              alt="Avatar"
            />
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title" name="name">
              Jacques Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p
              class="profile__description"
              id="profile-description"
              name="description"
            >
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&#169; 2022 Around The U.S</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile Here</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="name"
              id="modal-input-type-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="modal-input-type-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="link"
              id="modal-input-type-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="modal-input-type-url-error"></span>
          </label>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Preview -->
    <div class="modal modal_image-preview" id="image-preview">
      <div class="modal__image-content preview_image-container">
        <button
          class="modal__close modal_close_image-preview"
          id="modal-image-close"
        ></button>
        <img class="modal__image-view" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Avatar</p>
        <form class="modal__form" id="avatar__form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="url"
              placeholder="Url"
              id="profile-url-input"
              required
            />
            <span class="modal__error" id="profile-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation modal -->

    <div class="modal" id="modal__delete-confirm">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form">
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <!-- Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__title">
          <h2 class="card__description"></h2>

          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script type="module" src="./scripts/index.js"></script> -->
    <!--<script src="./scripts/validation.js"></script>-->
  </body>
</html>
